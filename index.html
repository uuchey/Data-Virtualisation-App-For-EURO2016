        div.tooltip {
          position: absolute;
          text-align: left;
          width: 140px;
          height: 60px;
          padding: 2px;
          font: 12px sans-serif;
          background: lightsteelblue;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
          color: black;
        }
        .d3-tip {
          line-height: 1;
          font-weight: bold;
          padding: 12px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          content: "\25BC";
          position: absolute;
          text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip.n:after {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }
    </style>

    toggle = function(d) {
      if (d.children) {
        d._children = d.children;
        return d.children = null;
      } else {
        d.children = d._children;
        return d._children = null;
      }
    };

    closeNodes = function(root) {
      var d, _i, _len, _ref, _results;
      _ref = root.children;
      _results = [];
      for (_i = 0, _len = _ref.length; _i < _len; _i++) {
        d = _ref[_i];
        if (d.children) {
          d.children = d._children;
          _results.push(d._children = null);
        } else {
          _results.push(void 0);
        }
      }
      return _results;
    };

    // countries_and_colors = [];

    //highlight nodes
    highlightOn = function(d) {
      var quarter, semifinal, final_c, win
      var parentLine;
      parentLine = function(d) {
        if (d.parent) {
          parentLine(d.parent);
          if((d.parent.name) && (d.name)){
            svg2.selectAll("path.link.source-" + d.parent.name.replace(/\s/g,"_") + ".target-" + d.name.replace(/\s/g,"_")).classed('highlight', true);      
          } 
        }
      };
      parentLine(d);
      return update2(d);
    };


    highlightOff = function(d) {
      svg2.selectAll("path.link").classed('highlight', false);
      return update2(d);
    };

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } 
      else {
        d.children = d._children;
        d._children = null;
      }
      update2(d);
    }


    function update2(source) {
      var link, node, nodeEnter, nodeExit, nodeUpdate, nodes;
      var duration = d3.event && d3.event.altKey ? 5000 : 500;

      // Compute the new tree layout.
      var nodes = treeDynamic.nodes(root).reverse(),
        links = treeDynamic.links(nodes);

      // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = d.depth * 180; });

      // Update the nodes…
      var node = svg2.selectAll("g.node")
        .data(nodes, function(d) { return d.id || (d.id = ++i); });

      // add the tool tip
      var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("svg:g")
        .attr("class", "node")
        .attr("quarter", function(d) {  
          if(d.quarter){
            return d.quarter;
          }
        })
        .attr({
          quarter: function (d) { 
            team_name = d.name;
            if(d.depth == 3){
              team1 = d.children[0].quarter;
              team2 = d.children[1].quarter;
              if(team1 > team2){
                d.title = d.children[0].name;
                d.quarter = d.children[0].semifinal;
                d.final = d.children[0].final;
                d.win = d.children[0].win;
              }else{
                d.title = d.children[1].name;
                d.quarter = d.children[1].semifinal;
                d.final = d.children[1].final;
                d.win = d.children[1].win;
              }
              team_name = d.title;
              return d.quarter;
            }
            else{
              if(d.depth != 4){
                team1 = d.children[0].quarter;
                team2 = d.children[1].quarter;
                if(team1 > team2){
                  d.title = d.children[0].title;
                  d.quarter = d.children[0].final;
                  d.final = d.children[0].final;
                  d.win = d.children[0].win;
                  if(d.depth == 1 || d.depth == 0){
                    d.quarter = d.win;
                  }
                }else{
                  d.title = d.children[1].title;
                  d.quarter = d.children[1].final;
                  d.final = d.children[1].final;
                  d.win = d.children[1].win;
                  if(d.depth == 1 || d.depth == 0){
                    d.quarter = d.win;
                  }
                }

                team_name = d.title;
                return d.quarter;
              } 
            }
          }
        })
        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
        .on("click", click)
        .on("mouseover",function(d){
          if(d.depth == 4){ 
            team_name2 = d.name; 
          } else { 
            team_name2 = d.title;
          }
          highlightOn(d);
          if (d3.event.metaKey) {
            highlightOn(d);
          } else {
            highlightOff(d);
            highlightOn(d);
          }
          update2(d);
          
          div.transition()
          .duration(300)
          .style("opacity", .9);
          
          div.html(
              "Team: " + team_name2 + "<br/>" + 
              "Probability: " + d.quarter + "<br/>"
            )
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) { 
            div.transition()
              .duration(500)
              .style("opacity", 0);
            highlightOff(d);
          }
        );

        nodeEnter.append("circle")
          .style("fill", function(d) { return d._children ? "#7a8288" : "lightsteelblue"; })
          .attr("r", function(d) { return d._children ? 1e-6 : 5; });

        nodeEnter.append("image")
          .attr("xlink:href", function(d) { return d.icon; })
          .attr("x", "-12px")
          .attr("y", "-12px")
          .attr("width", "24px")
          .attr("height", "24px");

        nodeEnter.append("text")
          .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
          .attr("dy", ".35em")
          .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
          .text(function(d) { return d.name; })
          .style("fill-opacity", 1e-6)
          .style("fill",function(d){
            if(d.depth == 3){
              return "#5bc0de";
            }
            if(d.depth == 2){
              return "#62c462";
            }if(d.depth == 1){
              return "#f89406";
            }
            if(d.depth == 0){
              return "#ee5f5b"
            }
            else{
              return "white";
            }
          });

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

        nodeUpdate.select("circle")
          .attr("r", function(d) { return d._children ? 10 : 5; })
          .style("fill", function(d) { return d._children ? "lightsteelblue" : "#7a8288"; });

        nodeUpdate.select("text")
          .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; }).remove()


        nodeExit.select("circle")
          .attr("r", 1e-6);

        nodeExit.select("text")
          .style("fill-opacity", 1e-6);

        // Update the links…
        var link = svg2.selectAll("path.link")
          .data(links,
            function(d) { 
              return d.target.id; 
        });
        
        link.enter().insert("svg:path", "g")
          .attr("class", function(d) {
            if((d.source.name) && (d.target.name)){
              return "link source-" + d.source.name.replace(/\s/g,"_") + " target-" + d.target.name.replace(/\s/g,"_");
            }
          })
          // .style("stroke", function(d) { return d.target.level; })
          .style("stroke-width", function(d) { return d.target.quarter/10; })
          .on("mouseover",function(d){
            highlightOn(d);
            if (d3.event.metaKey) {
              highlightOn(d);
            } else {
              highlightOff(d);
              highlightOn(d);
            }
            update2(d);
          })
          .on("mouseout", function(d) { 
            highlightOff(d)
          })
          .attr("d", function(d) {
            var o = {x: source.x0, y: source.y0};
              return diagonal({source: o, target: o});
          }).transition().duration(duration).attr("d", diagonal);

          // Transition links to their new position.
          link.transition()
            .duration(duration)
            .attr("d", diagonal)
            .style("stroke-width", function(d) { 
              return d.target.quarter/10; 
            });

          // Transition exiting nodes to the parent's new position.
          link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
              var o = {x: source.x, y: source.y};
              return diagonal({source: o, target: o});
          });

      // Stash the old positions for transition.
      return nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });

    }

    root = treeData[0];

    root.x0 = height / 2;
    root.y0 = 0;

    update2(root);
