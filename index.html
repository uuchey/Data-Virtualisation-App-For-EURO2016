var margin = {top: 20, right: 120, bottom: 20, left: 120},
  width = 960 - margin.right - margin.left,
  height = 500 - margin.top - margin.bottom;
  
var i = 0,
  duration = 750,
  root;

var treeDynamic = d3.layout.tree()
  .size([height, width]);

var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

var svg2 = d3.select("body").append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("id","sem_bandeira")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



toggle = function(d) {
  if (d.children) {
    d._children = d.children;
    return d.children = null;
  } else {
    d.children = d._children;
    return d._children = null;
  }
};

closeNodes = function(root) {
  var d, _i, _len, _ref, _results;
  _ref = root.children;
  _results = [];
  for (_i = 0, _len = _ref.length; _i < _len; _i++) {
    d = _ref[_i];
    if (d.children) {
      d.children = d._children;
      _results.push(d._children = null);
    } else {
      _results.push(void 0);
    }
  }
  return _results;
};

highlightOn = function(d) {

  parentLine(d);
  return update2(d);
};

highlightOff = function(d) {
  svg2.selectAll("path.link").classed('highlight', false);
  return update2(d);
};




function update2(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = treeDynamic.nodes(root).reverse(),
    links = treeDynamic.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg2.selectAll("g.node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("quarter", function(d) { return d.quarter; })
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    .on("click", click)
    .on("mouseover",function(d){
      if (d3.event.metaKey) {
        highlightOn(d);
      } else {
        highlightOff(d);
        highlightOn(d);
      }
      toggle(d);
      update2(d);

      // if(d.depth == 4){
      //   d.parent.quarter = d.semifinal;
      // }
      // if(d.depth == 3){
      //   d.parent.parent.quarter = d.final;
      //   console.log(d.parent);
      // }
      // if(d.depth == 2){
      //   d.parent.quarter = d.win;
      //   console.log(d.parent);
      // }
      // console.log(d);
    });
    // .on("mouseout",function(d){
    //   highlightOff(d);
    // });;

  nodeEnter.append("circle")
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? "#7a8288" : "lightsteelblue"; });

  nodeEnter.append("image")
      .attr("xlink:href", function(d) { return d.icon; })
      .attr("x", "-12px")
      .attr("y", "-12px")
      .attr("width", "24px")
      .attr("height", "24px");

  nodeEnter.append("text")
    .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.name; })
    .style("fill-opacity", 1e-6)
    .style("fill","white");

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
    .attr("r", 4)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#7a8288"; });

  nodeUpdate.select("text")
    .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    .remove();

  nodeExit.select("circle")
    .attr("r", 1e-6);

  nodeExit.select("text")
    .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg2.selectAll("path.link")
    .data(links, function(d) { return d.target.id; })
    .attr("stroke-width", function(d) {
     return d.target.quarter/10; 
    });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
    .attr("class", function(d) {
      return "link source-" + d.source.name + " target-" + d.target.name;
    })
    .style("stroke", function(d) { return d.target.level; })
    .style("stroke-width", function(d) { return d.target.quarter/10; })
    .attr("d", function(d) {
    var o = {x: source.x0, y: source.y0};
      return diagonal({source: o, target: o});
    })
    .attr("d", function(d) {
    var o;
    o = {
      x: source.x0,
      y: source.y0
    };
    return diagonal({
      source: o,
      target: o
    });
  }).transition().duration(duration).attr("d", diagonal);
  link.transition().duration(duration).attr("d", diagonal);
  link.exit().transition().duration(duration).attr("d", function(d) {
    var o;
    o = {
      x: source.x,
      y: source.y
    };
    return diagonal({
      source: o,
      target: o
    });
  }).remove();


    

  // Transition links to their new position.
  link.transition()
    .duration(duration)
    .attr("d", diagonal)
    .style("stroke-width", function(d) { return d.quarter/10; });

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
    .duration(duration)
    .attr("d", function(d) {
    var o = {x: source.x, y: source.y};
    return diagonal({source: o, target: o});
    })
    .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
  d.x0 = d.x;
  d.y0 = d.y;
  });
}


// Toggle children on click.
function click(d) {
  //alert(d.name);
  if (d.children) {
    if(d.depth == 4){
      d.parent.quarter = d.semifinal;
      console.log(d.semifinal);
      console.log(d.parent.quarter);
    }
    if(d.depth == 3){
      d.parent.quarter = d.final;
    }
    if(d.depth == 2){
      d.parent.quarter = d.win;
    }
    d._children = d.children;
    d.children = null;
  } 
  else {
    if(d.depth == 4){
      d.parent.quarter = d.semifinal;
      console.log(d.semifinal);
      console.log(d.parent.quarter);
    }
    if(d.depth == 3){
      d.parent.quarter = d.final;
    }
    if(d.depth == 2){
      d.parent.quarter = d.win;
    }
    d.children = d._children;
    d._children = null;
  }
  update2(d);
}
